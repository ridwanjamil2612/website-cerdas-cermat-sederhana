<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerdas Cermat Kategori SMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/babak.css">
    <style>
        .countdown-overlay {
          
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
           padding-left: 650px;
            color: white;
            font-size: 250px;
            text-align: center;
            z-index: 9999;
           
        }
    </style>
</head>
<body>
    <center><h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-top:30px; color:white;">Cerdas Cermat Kategori SD</h1></center>
    <a href="/welcome.html" class="btn btn-primary back-button"><h4>Kembali</h4></a>
    
    <div class="container mt-5" style="padding-top:70px;">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card gradient-bg mb-4">
                    <div class="card-body">
                        <h1 class="card-title">Babak 1</h1>
                        <p class="card-text">Babak rebutan</p>
                        <a href="/babak_sd/babak1.html" class="btn btn-light" onclick="startCountdown(event, this.href)">Mulai</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card gradient-bg mb-4">
                    <div class="card-body">
                        <h1 class="card-title">Babak 2</h1>
                        <p class="card-text">Babak rebutan</p>
                        <a href="/babak_sd/babak2.html" class="btn btn-light" onclick="startCountdown(event, this.href)">Mulai</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card gradient-bg mb-4">
                    <div class="card-body">
                        <h1 class="card-title">Babak 3</h1>
                        <p class="card-text">Memilih Soal</p>
                        <a href="/babak_sd/babak3.html" class="btn btn-light" onclick="startCountdown(event, this.href)">Mulai</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Countdown Overlay -->
    <div id="countdown" class="countdown-overlay d-flex" style="display: none;">
        <div id="countdown-number"></div>
    </div>

    <script>
        function startCountdown(event, targetUrl) {
            event.preventDefault(); // Mencegah href untuk langsung menavigasi halaman

            let countdownElement = document.getElementById("countdown");
            let countdownNumber = document.getElementById("countdown-number");
            countdownElement.style.display = "flex";
            
            let countdown = 5;
            countdownNumber.innerText = countdown;

            let interval = setInterval(() => {
                countdown--;
                countdownNumber.innerText = countdown;

                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownNumber.innerText = "Start!";
                    setTimeout(() => {
                        window.location.href = targetUrl; // Arahkan ke halaman target setelah hitungan selesai
                    }, 1000);
                }
            }, 1000);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
