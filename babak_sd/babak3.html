<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Cards with Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/babak3.css">
    <style>
        
    </style>
</head>
<body>
    <!-- Score Cards -->
    <div class="score-card score-top-left text-center">
        <h3>Grup 1</h3>
        <div class="score-value" id="score-grup-1"><h2>0</h2></div>
        <div class="score-buttons">
            <button class="btn btn-success" onclick="updateScore(1, 10)">+</button>
            <button class="btn btn-danger" onclick="updateScore(1, -10)">-</button>
        </div>
    </div>
    <div class="score-card score-top-right text-center">
        <h3>Grup 2</h3>
        <div class="score-value" id="score-grup-2"><h2>0</h2></div>
        <div class="score-buttons">
            <button class="btn btn-success" onclick="updateScore(2, 10)">+</button>
            <button class="btn btn-danger" onclick="updateScore(2, -10)">-</button>
        </div>
    </div>
    <div class="score-card score-bottom-left text-center">
        <h3>Grup 3</h3>
        <div class="score-value" id="score-grup-3"><h2>0</h2></div>
        <div class="score-buttons">
            <button class="btn btn-success" onclick="updateScore(3, 10)">+</button>
            <button class="btn btn-danger" onclick="updateScore(3, -10)">-</button>
        </div>
    </div>
    <div class="score-card score-bottom-right text-center">
        <h3>Grup 4</h3>
        <div class="score-value" id="score-grup-4"><h2>0</h2></div>
        <div class="score-buttons">
            <button class="btn btn-success" onclick="updateScore(4, 10)">+</button>
            <button class="btn btn-danger" onclick="updateScore(4, -10)">-</button>
        </div>
    </div>

    <!-- Quiz Cards -->
    <div class="container mt-5" style="padding:50px;">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="flip-card" onclick="handleCardClick(this, 'Soal 1: Apa ibu kota Indonesia?')">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div>
                                <h2>1</h2>
                                <p>Clue: Kota di Pulau Jawa</p>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            Soal 1: Apa ibu kota Indonesia?
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="flip-card" onclick="handleCardClick(this, 'Soal 2: Berapa jumlah provinsi di Indonesia?')">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div>
                                <h2>2</h2>
                                <p>Clue: Sebuah angka</p>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            Soal 2: Berapa jumlah provinsi di Indonesia?
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="flip-card" onclick="handleCardClick(this, 'Soal 3: Siapa presiden pertama Indonesia?')">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div>
                                <h2>3</h2>
                                <p>Clue: Tokoh sejarah</p>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            Soal 3: Siapa presiden pertama Indonesia?
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let scores = [0, 0, 0, 0];

        function updateScore(grup, score) {
            scores[grup - 1] += score;
            document.getElementById("score-grup-" + grup).innerText = scores[grup - 1];
        }

        function handleCardClick(card, question) {
            Swal.fire({
                title: 'Anda yakin?',
                text: "Anda akan membuka soal ini!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, buka soal!'
            }).then((result) => {
                if (result.isConfirmed) {
                    card.classList.add('flipped');
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
